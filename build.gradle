group 'br.uff.ic'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "br.uff.ic.StiThatWorks"
repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'org.jooby:jooby-lang-kotlin:1.1.3'
    compile 'org.jooby:jooby-jackson:1.1.3'
    compile 'org.jooby:jooby-undertow:1.1.3'
    compile 'org.litote.kmongo:kmongo-native:3.5.0'
    compile 'com.arangodb:arangodb-java-driver:4.2.2'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
